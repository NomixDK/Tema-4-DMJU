<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medlem</title>

    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/medlemstyle.css">


    <!... links skrifttype>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<a href="index.html">
    <img src="../img/DMJU-Logo.jpg" height="100" width="100"/>
</a>

<div class="h1 p-5 m-auto">
    <h1>Dansk Model Jernbane Union</h1>
</div>

<form>
    <div class="form-group">
        <small id="emailHelp" class="form-text text-muted">DMJU Medlem</small>
        <br>
        <label for="exampleInputEmail1">Email eller Brugernavn</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email eller Brugernavn">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Kodeord</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kodeord">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Husk Mig</label>
    </div>
    <button type="submit" class="btn btn-primary">Log På</button>


</form>
